<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/boggle.css">
    <link rel="shortcut icon" href="#"> <!-- Getting rid of that damned favicon error. -->
    <title>Boggle</title>
</head>
<body>
    <div id="title">
        <h1>BOGGLE</h1>
    </div>
    <table class="newboard">
        <tr>
            {% for row in newboard %}
                <td>
                    {% for char in row %}
                        <h2>{{char}}</h2>
                    {% endfor %}
                    <!-- <h2>{{row}}.</h2> -->
                </td>
            {% endfor %}
        </tr>
    </table>

    <!-- <h1>{{ currboard }}</h1> -->
    <!-- Just checking that session variable passes through correctly. -->
    <!-- method="POST" -->
    <form  class="guessform">
        <!-- I forgot the method attribute. -->
        <div>
            <input name="guess" class="uguess">
            <!-- Name sets a variable name for passing between routes. -->
            <button id="gubut">Try word?</button>
        </div>
    </form>
    
<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="static/boggle.js"></script>
 
</body>
</html>
